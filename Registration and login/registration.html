<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
</head>

<body>
    <div id="container" class="container">
        <div class="header" id="header">
            <h2>CREATE ACCOUNT</h2>
        </div>
        <form id="form" class="form">
            <div id="form_content" class="form_content">
                <label>USERNAME :</label>
                <input type="text" id="username" placeholder="Enter Username"><i class="fas fa-check-circle"></i><i
                    class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div id="form_content" class="form_content">
                <label>EMAIL :</label>
                <input type="text" id="email" placeholder="Enter Email"><i class="fas fa-check-circle"></i><i
                    class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div id="form_content" class="form_content">
                <label>PHONE NUMBER :</label>
                <input type="text" id="phone" placeholder="Enter Phone number"><i class="fas fa-check-circle"></i><i
                    class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div id="form_content" class="form_content">
                <label>PASSWORD :</label>
                <input type="password" id="pass" placeholder="Enter password"><i class="fas fa-check-circle"></i><i
                    class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <div id="form_content" class="form_content">
                <label>CONFIRM PASSOWRD :</label>
                <input type="password" id="cfpass" placeholder="Confirm Password"><i class="fas fa-check-circle"></i><i
                    class="fas fa-exclamation-circle"></i>
                <small>Error msg</small>
            </div>
            <button>SUBMIT</button>
        </form>
    </div>
</body>
<script src="./register.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script> -->

</html>
